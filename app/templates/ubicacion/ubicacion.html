{% load bootstrap_icons %}
{% load static %}

<div>
    <h2>Nombre: {{ ubicacion.nombre }}</h2> 
    <h2>calle: {{ ubicacion.calle }}</h2> 

    <a href= "{% url 'editar_ubicacion' ubicacion.id %}"><i class="fa-solid fa-pencil"></i></a>

    <form action = "{% url 'borrar_ubicacion' ubicacion.id %}" method = "post"> 
        {% csrf_token %}
        <button class="btn btn-danger" onclick="return eliminar();" type="submit">
            <span>{% bs_icon 'trash' %}</span>
        </button> 
    </form>
    <script type='text/javascript' src="{% static 'js/eliminar.js' %}"></script>

</div>
